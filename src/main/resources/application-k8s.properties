main.datasource.url = jdbc:postgresql://${DB_HOST}/taskman
main.datasource.username = ${DB_USER}
main.datasource.password = ${DB_PASSWORD}

logging.level.eclipselink.logging.sql = info
logging.level.io.jmix.core.AccessLogger = info

jmix.ui.login.default-username=<disabled>
jmix.ui.login.default-password=<disabled>

jmix.ui.production-mode=true
jmix.ui.test-mode=false
jmix.ui.screen.layout-analyzer-enabled=false
jmix.ui.max-tab-count=2
jmix.core.session.maximum-sessions-per-user=1
jmix.ui.app-window-mode=SINGLE

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
main.datasource.url = jdbc:postgresql://localhost/taskman
main.datasource.username = postgres
main.datasource.password =postgres

jmix.ui.login-screen-id = LoginScreen
jmix.ui.main-screen-id = MainScreen
jmix.ui.menu-config = com/company/pm/menu.xml
jmix.ui.composite-menu = true

jmix.core.available-locales = en,it_IT

logging.level.org.atmosphere = warn

# 'debug' level logs SQL generated by EclipseLink ORM
logging.level.eclipselink.logging.sql = debug

# 'debug' level logs data store operations
logging.level.io.jmix.core.datastore = debug

# 'debug' level logs access control constraints
logging.level.io.jmix.core.AccessLogger = debug

# 'debug' level logs all Jmix debug output
logging.level.io.jmix = info

# entity cache for User entity
eclipselink.cache.shared.User = true
eclipselink.cache.size.User = 500

eclipselink.cache.shared.Project = true
eclipselink.cache.size.Project = 500

eclipselink.cache.shared.Task_ = true
eclipselink.cache.size.Task_ = 500

eclipselink.cache.shared.ProjectBudget = true
eclipselink.cache.size.ProjectBudget = 500

jmix.core.fetch-plans-config=com/company/pm/fetch-plans.xml

ts.datasource.url=jdbc:hsqldb:file:.jmix/hsqldb/pm20221116
ts.datasource.username=sa
ts.datasource.password=
jmix.core.additional-stores=ts

jmix.core.pessimistic-lock.expiration-cron=0/5 * * * * ?
jmix.core.pessimistic-lock.use-default-quartz-configuration=false

jmix.reports.office-path = /Applications/LibreOffice.app/Contents/MacOS